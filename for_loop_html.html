<style>


*
	{
	font-family: monospace;
	color: wheat;
	}


body
	{
	background: #262626;
	}


.list_of_lang
	{
	display: flex;
	flex-direction: column;
	padding-left: 6vw;

	}



button
	{
	background-color: transparent;
	border-radius: 15px;

	border-style: solid;

	border-color: wheat;

	padding: 2vh;
	}

.innerlist
	{



	display: flex;
	flex-direction: column;
	gap:1vh;
	}


.lang_icon
	{
	height: 50px;
	width: 50px;
	}

</style>


<script>

function return_all_for_loop_elements()
	{
	return document.querySelectorAll("for");
	}


function evaluate_for_loop_element(target_for_element)
	{
	if (target_for_element.getAttribute("is_done") == "true")
		{
		return;
		}
	let iter_var_name = target_for_element.getAttribute("iter_var");
	let in_literal = target_for_element.getAttribute("in");
	let in_literal_evaled = eval(in_literal);
	let inner_html = target_for_element.innerHTML;
	target_for_element.innerHTML = "";
	for (let i of in_literal_evaled)
		{
		target_for_element.innerHTML += inner_html.replaceAll("${"+iter_var_name+"}", i);
		}

	target_for_element.setAttribute("is_done", "true");
	}



function evaluate_all_for_loop_elements()
	{
	let index = 0;
	while (1)
		{
		let element = return_all_for_loop_elements()[index];
		if (index == undefined)
			{
			break;
			}
		console.log(document.querySelectorAll("for"))
		evaluate_for_loop_element(element);
		index++;
		}
	
	}


</script>





<h1>Front end Web Frameworks:</h1>

<for iter_var="i1" in="['c++', 'c', 'nasm',]" class="list_of_lang">

	<h1 class="innerlist"> ${i1}

	<img class="lang_icon" src="./${i1}.png">

	<for iter_var="j1" in="['road map', 'docs', 'excercises']" >
		<button> ${j1} of ${i1} </button>
	</for>

	</h1>

</for>







<script>
evaluate_all_for_loop_elements();

</script>
